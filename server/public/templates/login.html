<div class="title">Log In</div>
<div class="page">
<div class="login">
  <div>
    Username: <input type="text" ng-model="vm.username">
  </div>
  <div>
    Password: <input type="password" ng-model="vm.password" ng-keypress="vm.enter($event)">
    <div class="center"><span class="red">{{vm.error}}</span></div>
  </div>
  <div>
    <button ng-click="vm.login()">Submit</button>
  </div>
</div>
</div>
