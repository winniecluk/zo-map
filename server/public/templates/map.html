  <div class="strong">ZO Artists' Map</div>
  <div id="map">
  </div>
  <div id="identifier">
    {{vm.country}}
  </div>

  <console>
    <search>
      <div>
        Click on a country or search for it below:
      </div>
      <input type="text" ng-model="vm.searchInput"><button ng-click="vm.submitSearch(vm.searchInput)">Submit</button>
    </search>
    <div>{{vm.selectedCountry | uppercase}}</div>
    <div ng-repeat="artist in vm.countryArtists track by $index" ng-if="artist.approved">{{artist.f_name}} - {{artist.phone}}</div>
  </console>
